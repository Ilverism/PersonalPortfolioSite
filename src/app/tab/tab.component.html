<div id="container"
    (click)="emitTabID()"
    class="app-tab">

    <div id="block"
        [style.background-color]="buttonColor"
    ></div>
    <div id="icon"><i [class]=icon></i></div>
    <div id="text"> {{ name }} </div>
    <ng-template [ngIf]="(isExternalLink===true)">
        <div id="fold-arrow">⬈</div>
    </ng-template>
    <ng-template [ngIf]="(isExternalLink===false)">
        <div id="fold-arrow">▻</div>
    </ng-template>
    
</div>
