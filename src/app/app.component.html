<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="fullscreen-container">
    <app-shader-background></app-shader-background>
    <div class="overlay-content">

        <ng-scrollbar
            [position]="'invertY'"
            [appearance]="'compact'"
            >
        <div class="scrollbar-elements">


                <app-tab
                    [name]="'About Me'"
                    [buttonColor]="'lightgray'"
                    [isExternalLink]="false"
                    (outputTabID)="handleTabIDEvent($event)"
                    >
                </app-tab>

                <app-tab
                    [name]="'LinkedIn'"
                    [icon]="'fab fa-linkedin'"
                    [buttonColor]="'rgba(0, 123, 181, 1.00)'"
                    [isExternalLink]="true"
                    (click)="onClickLinkedIn($event)"
                    (outputTabID)="handleTabIDEvent($event)"
                    >
                </app-tab>

                <app-tab
                    [name]="'GitHub'"
                    [icon]="'fab fa-github'"
                    [buttonColor]="'#333'"
                    [isExternalLink]="true"
                    (outputTabID)="handleTabIDEvent($event)"
                    >
                </app-tab>


                <app-tab
                    [name]="'Music'"
                    [icon]="'fab fa-youtube'"
                    [buttonColor]="'rgba(255, 0, 0, 1.00)'"
                    [isExternalLink]="true"
                    (click)="onClickYouTube($event)"
                    (outputTabID)="handleTabIDEvent($event)"
                    >
                </app-tab>

                
                <app-tab
                    [name]="'Test'"
                    [buttonColor]="'lightgray'"
                    [isExternalLink]="false"
                    (outputTabID)="handleTabIDEvent($event)"
                    >
                </app-tab>

        </div>
        </ng-scrollbar>
    </div>
</div>
